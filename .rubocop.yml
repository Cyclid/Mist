AllCops:
  Exclude:
    - 'vendor/**/*'

LineLength:
  Max: 100
Style/RedundantReturn:
  Enabled: false
Style/SpaceBeforeBlockBraces:
  Enabled: false
Style/AndOr:
  Enabled: false
Style/ClassVars:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Lint/HandleExceptions:
  Enabled: false
